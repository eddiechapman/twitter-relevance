{% extends "base.html" %}
{% block content %}
<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative bg-white">
  <div class="col-12 p-4 d-flex flex-column position-static">
    <p>Upload a CSV file containing article metadata exported from a Zotero collection.</p>
    <form method="post" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      {{ form.file }}
      <input type="submit">
    </form>
  </div>
</div>
{% endblock %}
