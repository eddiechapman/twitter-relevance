{% extends "base.html" %}

{% block content %}

<div class="g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative bg-white">
  <div class="px-4 py-2 d-flex flex-column position-static">
    <strong>Total articles: {{ articles_count }}</strong>
    <strong>Reviewed: {{ reviewed_count }}</strong>
  </div>
  <div class="px-4 py-2 d-flex flex-column position-static">
    <a class="btn-lg btn-primary" role="button" href="{{ url_for('get_article') }}">Review Twitter articles</a>
  </div>
  <div class="px-4 py-2 d-flex flex-column position-static">
    <a class="btn-lg btn-secondary" role="button" href="{{ url_for('export_data') }}">Download review data</a>
  </div>
  <div class="px-4 py-2 d-flex flex-column position-static">
    <a class="btn-lg btn-warning" role="button" href="{{ url_for('import_data') }}">Upload article data</a>
  </div>
  <div class="px-4 py-2 pb-4 d-flex flex-column position-static">
    <a class="btn-lg btn-danger" role="button" href="{{ url_for('clear_db') }}">Delete all articles from database</a>
  </div>
</div>


{% endblock %}
