<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Twitter Research Relevance</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    <link href="{{ SITEURL }}/theme/style.css" rel="stylesheet" type="text/css"> -->
    
  </head>
  <body>

    <div class="container py-3">
      <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom pb-2 mb-4">
          <div class="container-fluid">
            <h1 class="pb-0"><a class="navbar-brand" href="{{ url_for('main.index') }}"><strong>Twitter Research Relevance Review</strong></a></h1>
          </div>
        </nav>
      </header>
  
      <main>
        <div class="row justify-content-center">
          <div class="col-lg-9">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info p-4" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
          </div>
        </div>
      </main>

      <footer></footer>

    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>
</html>
